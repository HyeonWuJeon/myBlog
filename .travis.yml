# travis-ci.com 으로 이동

language: java
jdk:
  - openjdk11

branches:
  only:
    - main

# Travis CI 서버의 Home 캐싱기능 -gradle
cache:
  directories:
    - '$HOME/.m2/repository'
#    - '$HOME/.gradle'

script: "mvn clean compile"

# codedeploy는 zip 파일을 인싟하지 못하므로 jar + 기타설정 파일들을 모아 합축한다.
